{% extends 'base.html' %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% block content %}
    <form action="" method="post" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}        
        {% bootstrap_form form %}
        <div class="d-grid gap-1 col-6 mx-auto">
            {% buttons %}
                <button class="btn btn-primary" type="submit" name="prescription" href="{% url 'pres-prescription' %}">Prescription Extractor</button>
            {% endbuttons %}
            
            {% buttons %}
                <button class="btn btn-primary" type="submit" name="patientdetail" href="{% url 'pres-patient' %}">Patient Details Extractor</button>
            {% endbuttons %}
        </div>        
    </form>
{% endblock content %}
